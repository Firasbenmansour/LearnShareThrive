<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumission de Ressource</title>
    <link rel="stylesheet" href="soumission.css">
</head>
<body>
    <div class="container">
        <h1>Soumettre une Ressource Éducative</h1>
        <form action="soumission.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titre">Titre de la Ressource</label>
                <input type="text" id="titre" name="titre" required>
            </div>
            <div class="form-group">
                <label for="categorie">Catégorie</label>
                <select id="categorie" name="categorie" required>
                    <option value="math">Mathématiques</option>
                    <option value="science">Sciences</option>
                    <option value="histoire">Histoire</option>
                    <option value="langues">Langues</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="fichier">Télécharger un fichier</label>
                <input type="file" id="fichier" name="fichier" required>
            </div>
            <button type="submit">Soumettre</button>
        </form>
    </div>
</body>
</html>
