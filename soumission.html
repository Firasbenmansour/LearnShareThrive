<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressources Éducatives</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ressources Éducatives</h1>
        <div id="ressources">
            
            <div class="resource">
                <h2>Titre de la ressource</h2>
                <p>Description de la ressource.</p>
            </div>
             
            <div class="submit-form">
                <h2>Soumettre une nouvelle ressource</h2>
                <form action="submit_resource.php" method="POST">
                    <label for="titre">Titre :</label>
                    <input type="text" id="titre" name="titre" required>

                    <label for="description">Description :</label>
                    <textarea id="description" name="description" rows="4" required></textarea>

                    <label for="lien">Lien :</label>
                    <input type="url" id="lien" name="lien" required>

                    <button type="submit">Soumettre</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
