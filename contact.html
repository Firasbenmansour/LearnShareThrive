<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chivo:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="wrapper">
            <form action="contact.php" method="POST">
                <h1>Contact us</h1>
                <div class="input-box">
                    <input type="text" name="firstname" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="lastname" placeholder="Last name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <textarea name="message" id="message" placeholder="Message" rows="5" required></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </main>
</body>
</html>
